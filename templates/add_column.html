{% extends "base_table.html" %}

{% block inner_content %}
<h3>Добавить столбец</h3>
<form action="{{ url_for('add_column', table=table) }}" class="form" method="post">
  <div class="form-group">
    <label for="id_name">Название столбца</label>
    <input class="form-control" id="id_name" name="name" type="text" placeholder="Название столбца" value="{{ name }}" />
  </div>
  <div class="form-group">
    <label for="id_type">Тип столбца</label>
    <select class="form-control" id="id_type" name="type">
      <option value="">Выберите тип</option>
      {% for column in column_mapping %}
      <option {% if column == col_type %}selected="selected" {% endif %}value="{{ column }}">{{ column }}</option>
      {% endfor %}
    </select>
  </div>
<div class="form-group">
    <label>Атрибуты столбца:</label><br>
    <input type="checkbox" id="not_null" name="not_null">
    <label for="not_null">NOT NULL</label><br>
    <input type="checkbox" id="unique" name="unique">
    <label for="unique">UNIQUE</label><br>
    <input type="checkbox" id="autoincrement" name="autoincrement">
    <label for="autoincrement">AUTOINCREMENT</label><br>
  </div>
  <button class="btn btn-primary" type="submit">Добавить столбец</button>
  <a class="btn btn-default" href="{{ url_for('table_info', table=table) }}">Отмена</a>
</form>
{% endblock %}
