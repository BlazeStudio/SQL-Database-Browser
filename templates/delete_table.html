{% extends "base_table.html" %}

{% block drop_tab_class %} active{% endblock %}

{% block inner_content %}
<h3>Удаление таблицы</h3>
<form action="{{ url_for('delete_table', table=table) }}" class="form" method="post">
  <p>
    Вы уверены, что хотите удалить таблицу <strong>{{ table }}</strong> и все данные, находящиеся в ней?
  </p>
  <p><strong>Это действие нельзя будет отменить</strong></p>
  <button class="btn btn-danger" type="submit">Удалить таблицу</button>
  <a class="btn btn-default" href="{{ url_for('table_info', table=table) }}">Отмена</a>
</form>
{% endblock %}
